port: 7880

rtc:
  # UDP 포트 범위 (예: 50000~50049만 사용)
  port_range_start: 50000
  port_range_end: 50049
  use_external_ip: true          # NAT/클라우드면 권장
  # 필요시 TCP도 열 수 있음:
  # tcp_port: 7881
  # (선택) STUN 서버를 지정하고 싶다면:
  # stun_servers:
  #   - "stun:stun.l.google.com:19302"

keys:
  devkey: devsecret

logging:
  level: info

# NOTE: 외부 coturn을 쓸 거라면 여기 'turn:' 블록은 보통 생략합니다.
# (turn.*는 LiveKit의 '내장 TURN' 설정용입니다)