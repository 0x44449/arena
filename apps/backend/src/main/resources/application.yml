server:
  port: 8080

spring:
  application:
    name: arena-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:arena}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SUPABASE_JWKS_URI:https://example.supabase.co/rest/v1/.well-known/jwks.json}

springdoc:
  api-docs:
    path: /swagger-json
  swagger-ui:
    path: /swagger
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

aws:
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:4566}
    region: ${AWS_REGION:ap-northeast-2}
    public-bucket: ${S3_PUBLIC_BUCKET:arena-files-public}
    private-bucket: ${S3_PRIVATE_BUCKET:arena-files-private}
    base-url: ${S3_BASE_URL:http://localhost:4566}
    access-key: ${AWS_ACCESS_KEY_ID:test}
    secret-key: ${AWS_SECRET_ACCESS_KEY:test}
